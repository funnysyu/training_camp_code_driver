<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-继承性</title>
    <style>
        body {
            font-size: 30px;
            color: red;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>div bq </div>
    <p>p bq </p>
    <span>span bq </span>
    <br><br>
    <!-- 如果标签自己有样式则生效自己的样式，不继承 -->
    <a href="#">a bq</a>
    <h1>h1 bq </h1>
</body>
</html>
