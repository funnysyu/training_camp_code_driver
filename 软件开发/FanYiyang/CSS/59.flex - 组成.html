<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-组成</title>
    <style>
        /* 弹性容器 */
        .box {
            /* 默认情况是水平 */
            display: flex;

            height: 300px;
            border: 1px solid #000;
        }


        /* 弹性盒子：沿着主轴方向排列 */
        .box div {
            /* 子集会自动挤压 */
            width: 200px;
            /* 子集会自动拉升 */
            /* height: 100px; */
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
