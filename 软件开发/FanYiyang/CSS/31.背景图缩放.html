<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图缩放</title>
    <style>
        div {
            font-size: 100px;
            width: 2000px;
            height: 2000px;
            background-color: pink;

            background-image: url(./28.1.jpg);
            background-repeat: no-repeat;

            /* contian: 如果图的宽高跟盒子尺寸相等停止缩放，可能导致盒子有露白 */
            /* background-size: contain; */

            /* cover ：图片完全覆盖盒子导致图片显示不全 */
            /* background-size: cover; */
        

            /* 100% 图片的宽度跟盒子宽度一样，图片的高度按照图片比例等比缩放 */
            /* background-size: 100%; */
        }
    </style>
</head>
<body>
    <div>divbq</div>
</body>
</html>
