<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrapper {
            margin: 0 auto;
            width: 1240px;
        }
        .bg {
            position: relative;
            width: 1920px;
            height: 1200px;
            display: block;
            background-image: url(./考试需要.jpg);
            background-repeat: no-repeat;
            background-position: 50% 50%;
        }

        .bg h1 {
            padding-top: 150px;
            font-size: 40px;
            font-family: "Microsoft Yahei";
            color: #fff;
            text-align: center;
        }

        .bg span {
            padding: 30px;
            font-size: 30px;
            font-family: "Segoe UI";
            color: #fff;
            text-align: center;
            line-height: 50px;
        }

        .bg .box {
            position: absolute;
            top: 380px;
            right: 720px;
            padding: 20px;
            display: block;
            width: 460px;
            height: 720px;
            background-color: white;
            border-radius: 10px;
        }

        .bg .box strong {
            display: block;
            padding: 40px;
            font-size: 20px;
        }

        .bg .box input {
            padding: 20px;
            display: block;
        }


    </style>
</head>
<body>
    <div class="bg wrapper">
        <h1>自然之美</h1>
        <span>
            <p>这里是一处宁静的湖畔,蓝天白云与绿树碧水交相辉映,仿佛时间都在此刻</p>
            <p>静止。登录探索更多自然美景与专属内容。</p>
        </span>
        <div class="box">
            <strong>欢迎回来</strong>
            用户名/邮箱:<input type="text">
            密码：<input type="password">
            <input type="radio"> 记住我
            <a href="#">忘记密码</a>
            <button>登录</button>
            <div class="footer">
                <p>还没有账号？<a href="#">立即注册</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
