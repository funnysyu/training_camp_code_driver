<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画盒子</title>
    <style>
        .red {
            width: 100px;
            /* 宽 */
            height: 100px;
            /* 高 */
            background-color: red;
            /* 背景色 */
        }
        .orange {
            width: 200px;
            /* 宽 */
            height: 200px;
            /* 高 */
            background-color: orange;
            /* 背景色 */
        }
    </style>
</head>
<body>
    <div class="red">div1</div>
    <div class="orange">div2</div>
</body>
</html>
