<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'产品卡片'</title>
    <style>
        * {
            /* 清除标签默认样式 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            /* 背景色：浅灰 */
            background-color: #f1f1f1;
        }

        .product {
            /* 盒子模型，文字，圆角... */

            /* 盒子外边距 */
            margin: 50px auto;
            /* 内边距 */
            padding-top: 40px;

            width: 270px;
            height: 253px;
            background-color: #fff;
            text-align: center;

            /* 版心居中 */
            border-radius: 10px;
        }

        img {
            /* 抖音标识宽 */
            width: 80px;
            /* 抖音标识高 */
            height: 80px;
            /* 圆角：圆 */
            border-radius: 50%;
        }

        .product h4 {
            /* 文字上间距 */
            margin-top: 20px;
            /* 文字下间距 */
            margin-bottom: 12px;

            /* 文字大小 */
            font-size: 18px;
            /* 文字颜色 */
            color: #333;
            /* 不加粗 */
            font-weight: 400;
        }

        .product p {
            font-size: 12px;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="product">
        <img src="./56.1.png" alt="">
        <h4>抖音SDK</h4>
        <p>包含抖音直播看播功能</p>
    </div>
</body>
</html>
