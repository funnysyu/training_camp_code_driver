<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* div 里面的span 文字颜色是红色 */
        div span {
            color:red
        }
    </style>
</head>
<body>
    <span>span 标签</span>
    <div>
        <span>这是div的儿子span</span>
        <p>
            <span>孙子 span </span>
        </p>
    </div>
</body>
</html>
