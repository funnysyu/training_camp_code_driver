<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除标签默认样式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        /* 去掉列表的项目符号 */
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>bt1</h1>
    <p>pppppp</p>
    <ul>
        <li>li</li>
    </ul>
</body>
</html>
