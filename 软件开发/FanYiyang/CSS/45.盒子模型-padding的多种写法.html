<head>

    <title>padding的多种写法</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 四值：上  右  下  左  （顺时针的顺序赋值） */

            /* 三值： 上  左右  下   */
            /* padding: 10px 40px 80px; */

            /* 两值： 上下  左右   */
            padding: 10px 80px;
        }
    </style>
</head>
<body>
    <div>divbq</div>
</body>
</html>
