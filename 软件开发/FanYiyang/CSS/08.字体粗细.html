<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <!-- 实际开发使用数字 -->
     <style>
        /* 数字加粗 */
        h3 {
            font-weight: 400;
        }
        div {
            font-weight: 700;
        }
        /* 关键字加粗 */
        /* 
        正常：normal
        加粗：bold */
     </style>
</head>
<body>
    <h3>biaoti</h3>
    <div>div标签</div>
</body>
</html>
