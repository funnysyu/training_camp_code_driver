<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试工具</title>
    <style>
        /* 
        网页打开调试工具：
        1.右键，点击检查
        2.快捷键F12
        */
        /* 
        调试工具的细节：
        1.如果是错误属性，有黄色叹号
        2.CSS 属性的前面有多选框，勾选表示属性生效，没有勾选表示属性不生效
        */
        div {
            color: red;
            font-size: 66px;
        }
    </style>
</head>
<body>
    <div>调试文字</div>
</body>
</html>
