<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* div,p,span 文字颜色是红色 */
        div,
        p,
        span {
            color: red;
        }
    </style>
</head>
<body>
    <div>div  biaoqian</div>
    <p>p biaoqian</p>
    <span>span biaoqian</span>
</body>
</html>
