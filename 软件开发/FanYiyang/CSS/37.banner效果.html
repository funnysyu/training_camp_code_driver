<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!
    , initial-scale=1.0">
    <title>banner效果</title>
    <style>
        div {
            height: 500px;
            background-color: #f3f3f4;
            background-image: url(./37.1.png);
            background-repeat: no-repeat;
            background-position: left bottom;
           
            /* 文字控制属性，继承给子级 */
            text-align: right;
            color: #333;

        }

        .banner h2 {
            font-size: 36px;
            font-weight: normal;
            line-height: 100px;
        }

        .banner p {
            font-size: 20px;
        } 

        .banner a {
            width: 125px;
            height: 40px;
            background-color: #f06b1f;

            display: inline-block;
            /* 转块级无法左右对齐，因为块元素独占一行 */
            
            text-align: center;
            line-height: 40px;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="banner">
        <h2>让创造产生价值</h2>
        <p>我们希望小程序平台可以提供无限可能，让每一位创作者都可以将他们的才华和创意传递给用户。</p>
        <a href="#">我要报名</a>
    </div>
</body>
</html>
