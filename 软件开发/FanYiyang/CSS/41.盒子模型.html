<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-组成</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 内容与盒子边缘的距离 */
            padding: 20px;
            /* 盒子边框线 */
            border: 2px solid #000;
            /* 盒子外与盒子边缘的距离 */
            margin: 50px;

        }
    </style>
</head>
<body>
    <div>divbq</div>
</body>
</html>
